<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Blog - Sign up </title>
        <link rel="stylesheet" href="./public/css/sign.css" type="text/css"/> 
        <link rel="stylesheet" href="./public/css/window.style.css" type="text/css"/> 
		<script src="./public/js/jquery.js"/></script>
		<script src="./public/js/sign_inout.js"/></script>	
		<script src="./public/js/windows.js"/></script>	
	</head>
    <body>
		<section>
			<div class="form">
				<h1 class="reg">Sign up</h1>
				<input class="reg" id="trueName"  type="text" placeholder="Real name" autofocus="autofocus" title="Username should only contain letters or/and numbers . e.g. John">
				<input class="reg" id="userName"  type="text" placeholder="Username" autofocus="autofocus" title="Username should only contain letters or/and numbers . e.g. John">
				<input class="reg" id="userEmail" type="email" placeholder="E-mail address" title="Please enter a correct email address. e.g. josh@gmail.com">
				<input class="reg" id="userPass1" type="password" placeholder="Password" title="Password should only letters or/and numbers and minimum 6 character">
				<input class="reg" id="userPass2" type="password" placeholder="Confirm password" title="Password should only letters or/and numbers and minimum 6 character">
				<!--<input class="reg" type="submit" title="Send data to server" value="Create account" onclick="core.reg();">-->
				<button class="sign" onclick="core.reg();"> Create account</button>
				<a href="./login.html" title="Sign in with an existing account">Already have an account? Log in</a>
			</div>
		</section>
    </body>
</html>
